<h3 class="div_class_text1">體檢解釋</h3>
<p class="div_class_text">睡眠活動幅度大於50,即可判定為睡眠躁動。</p>

<h3 class="div_class_text1">名詞解釋</h3>
<p class="div_class_text">指睡眠過程中無意識的體動。</p>

<h3 class="div_class_text1">典型病症</h3>
<p class="div_class_text">夜間翻身、轉動較頻繁,多汗。</p>


<h3 class="div_class_text1">改善方案</h3>
<p class="div_class_text">注意飲食，睡前可以適量地喝一杯飲品,如:牛奶或者小米粥。做一些睡前準備,如:熱水泡腳,按摩足心湧泉穴等。側身入睡能有效減少體動。改善睡眠環境（室內濕度、溫度）也有一定的幫助。</p>
