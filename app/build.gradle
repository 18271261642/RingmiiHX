    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileSdkVersion 28
    defaultConfig {

        multiDexEnabled true
        applicationId "com.guider.healthringx"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 20
        versionName "1.1.20"
        flavorDimensions "versionName"
        manifestPlaceholders = [
                qq_id: "101357650"
        ]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        ndk {
           // abiFilters 'armeabi','armeabi-v7a', 'x86','x86_64','arm64-v8a'
              abiFilters 'armeabi-v7a'
        }

    }
    buildTypes {
        debug {
            // 显示Log
//            buildConfigField "boolean", "LOG_DEBUG", "true"
            /*     versionNameSuffix*/
            minifyEnabled false
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
           // signingConfig signingConfigs.debug
            shrinkResources false
        }
        release {
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
          //  signingConfig signingConfigs.release
        }

    }
    greendao {
        schemaVersion 6
        daoPackage 'com.afa.tourism.greendao.gen'
        targetGenDir 'src/main/java'
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    configurations {

        all*.exclude group: 'com.android.support', module: 'support-v13'
    }

//    productFlavors {
//        racefitprozh {
//            buildConfigField "int", "ENV_TYPE", "1"
//            applicationId "com.guider.ringmiihx"
////            manifestPlaceholders = [app_name: "Ringmii", app_icon: "@drawable/ic_gaide_launch"]
//            versionCode 29
//            versionName "1.7.3"
//        }
//    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java/locate', 'src/main/java/GetLocation']
            jniLibs.srcDir 'libs'
            jni.srcDirs = []
        }
    }

    useLibrary 'org.apache.http.legacy'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

