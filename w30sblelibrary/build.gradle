apply plugin: 'com.android.library'
//上传到maven
apply plugin: 'maven'
def andr = rootProject.ext.android
android {
    compileSdkVersion andr.compileSdkVersion
    defaultConfig {
        minSdkVersion andr.minSdkVersion
        targetSdkVersion andr.targetSdkVersion
        versionCode 1
        versionName "1.0"


    }

    signingConfigs {
        debug {
            storeFile file('guider.jks')//签名文件路径
            storePassword "GuiderHealth.com"
            keyAlias "guider"
            keyPassword "GuiderHealth.com"
            println("====== signingConfigs.debug ======")
        }
        release {
            storeFile file('guider.jks')//签名文件路径
            storePassword "GuiderHealth.com"
            keyAlias "guider"
            keyPassword "GuiderHealth.com"
            println("====== signingConfigs.release ======")
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    api 'org.litepal.guolindev:core:3.1.1'

}
uploadArchives  {
    repositories {
        mavenDeployer {
            repository(url: uri('../libs'))
            pom.groupId = 'com.guider.m'
            pom.version  = '0.0.1'
            pom.artifactId = 'w30sblelibrary'
        }
    }
}