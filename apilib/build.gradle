apply plugin: 'com.android.library'

configurations.all {
    resolutionStrategy {
        force 'com.squareup.okhttp3:logging-interceptor:4.0.1'
        force 'com.squareup.okhttp3:okhttp:4.0.1'
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.3.40'
        force 'androidx.annotation:annotation:1.0.0'
        force 'org.apache.httpcomponents:httpcore:4.4.5'
        force 'com.google.guava:guava:23.0'
        failOnVersionConflict()
    }
}

android {
    compileSdkVersion 27


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (rootProject.googlePlay) { // 国际版
                buildConfigField("String", "APIURL", '"http://api.guidertech.com/"')
                buildConfigField("String", "APIHDURL", '"http://apihd.guidertech.com/"')

                println "apilib -- Package Google Play Bundle Release . . ."
            } else { // 大陆版
                buildConfigField("String", "APIURL", '"https://api.guiderhealth.com/"')
                buildConfigField("String", "APIHDURL", '"https://apihd.guiderhealth.com/"')

                println "apilib -- Package CN Bundle Release . . ."
            }
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (rootProject.googlePlay) { // 国际版
                buildConfigField("String", "APIURL", '"http://api.guidertech.com/"')
                buildConfigField("String", "APIHDURL", '"http://apihd.guidertech.com/"')
            } else { // 大陆版
                buildConfigField("String", "APIURL", '"https://api.guiderhealth.com/"')
                buildConfigField("String", "APIHDURL", '"https://apihd.guiderhealth.com/"')
                // buildConfigField("String", "APIURL", '"http://192.168.1.180:8082/"')
                // buildConfigField("String", "APIHDURL", '"http://192.168.1.180:8083/"')
            }
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
    api group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.6.0'
    // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-gson
    api group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.6.0'
    api 'com.squareup.okhttp3:logging-interceptor:4.0.1'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    // https://mvnrepository.com/artifact/org.glassfish/javax.annotation
    api group: 'org.glassfish', name: 'javax.annotation', version: '10.0-b28'
    // Logger
    api 'com.orhanobut:logger:2.2.0'

    // https://mvnrepository.com/artifact/joda-time/joda-time
    api group: 'joda-time', name: 'joda-time', version: '2.10.4'

}
