plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
def andr = rootProject.ext.android
android {
    compileSdkVersion andr.compileSdkVersion
    defaultConfig {
        minSdkVersion andr.minSdkVersion
        targetSdkVersion andr.targetSdkVersion
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (andr.googlePlay) { // 国际版
                buildConfigField("String", "APIURL", '"http://api.guidertech.com/"')
                buildConfigField("String", "APIHDURL", '"http://apihd.guidertech.com/"')

                println "apilib -- Package Google Play Bundle Release . . ."
            } else { // 大陆版
                buildConfigField("String", "APIURL", '"http://api.guiderhealth.com/"')
                buildConfigField("String", "APIHDURL", '"http://apihd.guiderhealth.com/"')

                println "apilib -- Package CN Bundle Release . . ."
            }
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (andr.googlePlay) { // 国际版
                //temp
                buildConfigField("String", "APIURL", '"http://192.168.1.168:8082/"')
                buildConfigField("String", "APIHDURL", '"http://192.168.1.168:8083/"')
                //debug
//                buildConfigField("String", "APIURL", '"http://api.guidertech.com/"')
//                buildConfigField("String", "APIHDURL", '"http://apihd.guidertech.com/"')
            } else { // 大陆版
                buildConfigField("String", "APIURL", '"http://api.guiderhealth.com/"')
                buildConfigField("String", "APIHDURL", '"http://apihd.guiderhealth.com/"')
                // buildConfigField("String", "APIURL", '"http://192.168.1.180:8082/"')
                // buildConfigField("String", "APIHDURL", '"http://192.168.1.180:8083/"')
            }
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    def dependencies = rootProject.ext.dependencies
    api dependencies.appcompat
    api dependencies.retrofit2
    api dependencies.converter_gson
    api dependencies.logging_interceptor
    api dependencies.glassfish_annotation
    api dependencies.logger
    api dependencies.joda_time
    //配置内存存储
    api dependencies.mmkv
}
