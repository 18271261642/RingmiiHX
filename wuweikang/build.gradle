apply plugin: 'com.android.library'
def andr = rootProject.ext.android
//上传到maven
apply plugin: 'maven'
android {
    compileSdkVersion andr.compileSdkVersion
    defaultConfig {
//        applicationId "com.guider.health.bp"
        minSdkVersion andr.minSdkVersion
        targetSdkVersion andr.targetSdkVersion
        versionCode andr.versionCode
        versionName andr.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
                arguments = [moduleName: project.getName()]
            }
        }

        lintOptions {
            abortOnError false
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']    // disable automatic ndk-build
        }
    }
}

dependencies {
//    implementation fileTree(include: ['*.jar'], dir: 'libs')
    annotationProcessor 'com.guider.m:arouter-compiler:0.0.1'
    //api的方式有传递性
    implementation 'com.guider.m:arouter-core:0.0.1'
    implementation 'com.guider.m:common:0.0.1'
    implementation 'com.guider.m:bluetooth:0.0.1'
    implementation files('libs/wehealthecg.jar')
    implementation 'com.guider.m:simpleble:0.0.1'
}

uploadArchives  {
    repositories {
        mavenDeployer {
            repository(url: uri('../libs'))
            pom.groupId = 'com.guider.m'
            pom.version  = '0.0.1'
            pom.artifactId = 'wuweikang'
        }
    }
}